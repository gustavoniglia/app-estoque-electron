<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro produto - sistema de controkle</title>
    <link rel="stylesheet" href="../styles/cadastro.css">

    </head>
    <body>


    <header class="header">
    <h1>Sistema  de Controle de estoque</h1>
    <p>Gerenciador seus produtos com facilidade</p>
    </header>

      <div class="container">
    <div class="card">
        <h2>Cadastra Produto</h2>

        <form id="form-produto">

            <label for="nome-produto">Nome do Produto</label>
            <input type="text"id="nome-produto" required>

            <label for="quantidade-produto">Quantidade</label>
            <input type="number" id="quantidade-produto" required>

            <label for="imagem-produto">URL da imagem</label>
            <input type="url" id="imagem-produto">

            <button type="submit">Cadastrar</button>

        </form>
     </div>
      </div>

      <script src="../js/cadastro.js"></script>

    
</body>
</html>
